<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
      
      
    <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
	    <h:link value="BookRoom - projekt BD" outcome="/pages/index" styleClass="pure-menu-heading"/><br/>
	    <ul class="pure-menu-list">
	        <li class="pure-menu-item"><h:link value="Rezerwacja" outcome="/pages/index" styleClass="pure-menu-link"/></li>
	        
	        
	        <li class="pure-menu-item">
			    <h:link outcome="#{loginBB.accountPage}" value="Konto" class="pure-menu-link"/>
			</li>
	        
	        <ui:fragment rendered="#{not empty sessionScope['remoteClient']}">
			    <li class="pure-menu-item">
			        <h:form>
			            <h:commandLink value="Wyloguj" action="#{loginBB.doLogout}" styleClass="pure-menu-link"/>
			        </h:form>
			    </li>
			</ui:fragment>
			<ui:fragment rendered="#{empty sessionScope['remoteClient']}">
			    <li class="pure-menu-item">
			        <h:link value="Logowanie" outcome="/pages/login" styleClass="pure-menu-link"/>
			    </li>
			</ui:fragment>
	        
	    </ul>
	    <div class="corner-right">
    		Obecny uzytkownik:<br/> 
    		#{loginBB.zalogowanyUzytkownikImieNazwisko}
		</div>
	    
	</div>
	
</ui:composition>
