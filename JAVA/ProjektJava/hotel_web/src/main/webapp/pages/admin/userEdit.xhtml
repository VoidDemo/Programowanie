<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/main_template.xhtml">
    <ui:define name="title">Edycja ról</ui:define>
		
	<ui:define name="content-top">
		<div class="booking-form">    
	        <h:form styleClass="pure-form pure-form-aligned">
	        	
                <legend>Zmiana uprawnień użytkownika</legend>
                	<div class="pure-control-group">
					    <h:selectOneMenu value="#{userRoleEdit.selectedRoleId}">
					        <f:selectItems value="#{userRoleEdit.availableRoles}" var="role"
					                       itemValue="#{role.idRoli}" itemLabel="#{role.nazwa}" />
					    </h:selectOneMenu>
					    <div class="pure-controls">
					    	<h:commandButton value="Zapisz" action="#{userRoleEdit.saveRole}" styleClass="pure-button pure-button-primary"/>
					    	<h:button value="Powrót" outcome="/pages/admin/adminPage" styleClass="pure-button button-secondary"/>
				    	</div>
				    </div>
				
			</h:form>
    	</div>
	</ui:define>
	
	<ui:define name="content-bottom">
	
	</ui:define>
</ui:composition>
</html>
