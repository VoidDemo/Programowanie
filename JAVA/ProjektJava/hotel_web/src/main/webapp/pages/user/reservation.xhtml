<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/main_template.xhtml">
    <ui:define name="title">Rezerwacja</ui:define>
	
	<ui:define name="header">
		<div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
	    	<h:link value="Strona główna" outcome="/pages/index" styleClass="pure-menu-heading"/><br/>
		</div>
	</ui:define>
	
	
	<ui:define name="content-top">
		<div class="booking-form">
            <h:form styleClass="pure-form pure-form-aligned" enctype="multipart/form-data">
                <fieldset>
                    <legend>Dane rezerwacji</legend>
                    <h:outputLabel for="date_start" value="Od kiedy" />
                    <h:inputText id="date_start" value="#{reserveRoom.dateStart}" type="date">
					    <f:convertDateTime pattern="yyyy-MM-dd" />
					</h:inputText>
                    <h:outputLabel for="date_end" value="Do kiedy" />
                    <h:inputText id="date_end" value="#{reserveRoom.dateEnd}" type="date">
					    <f:convertDateTime pattern="yyyy-MM-dd" />
					</h:inputText>
                    <h:commandButton value="Zapisz" action="#{reserveRoom.saveBooking}" styleClass="pure-button pure-button-primary" />
                    <h:button outcome="/pages/index" value="Powrót" styleClass="pure-button button-secondary" />
                    <h:messages styleClass="msg" errorClass="error" warnClass="warning" infoClass="info" />
                </fieldset>
            </h:form>

        </div>
		
	</ui:define>
	
	<ui:define name="content-bottom"></ui:define>
	
</ui:composition>	
	
</html>
