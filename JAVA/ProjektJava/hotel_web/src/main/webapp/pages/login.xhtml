<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/templates/main_template.xhtml">
    <ui:define name="title">Logowanie</ui:define>
	
	<ui:define name="header">
		<div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
	    	<h:link value="Strona główna" outcome="/pages/index" styleClass="pure-menu-heading"/><br/>
		</div>
	</ui:define>
	
	
	<ui:define name="content-top">
		<div class="login">
		<h:form styleClass="pure-form pure-form-aligned bottom-margin">
		    <legend>Logowanie do systemu</legend>
		    <fieldset>
		        <div class="pure-control-group">
		            <h:outputLabel for="login" value="login: " />
		            <h:inputText id="login" value="#{loginBB.login}" />
		        </div>
		        <div class="pure-control-group">
		            <h:outputLabel for="pass" value="pass: " />
		            <h:inputSecret id="pass" value="#{loginBB.pass}" />
		        </div>
		        <div class="pure-controls">
		            <h:commandButton value="zaloguj" action="#{loginBB.doLogin()}"  styleClass="pure-button pure-button-primary"/>
		        </div>
		    </fieldset>
		   <h:messages styleClass="msg" errorClass="error" warnClass="warning" infoClass="info" />
		</h:form>
		Nie masz konta? <h:link outcome="/pages/register" value="Zarejestruj się." styleClass="pure-menu-link" />
		</div>
		
	</ui:define>
	
	<ui:define name="content-bottom"></ui:define>
	
</ui:composition>
</html>
